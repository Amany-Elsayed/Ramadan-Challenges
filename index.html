<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تحديات رمضان</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>

<canvas id="stars"></canvas>

<div class="lantern-container">
  <div class="lantern">
    <div class="lantern-light"></div>
  </div>
</div>

<header>
  <h1>رمضان كريم</h1>

  <div class="quote-box" id="quoteBox">
    <p id="dailyQuote"></p>

    <div class="share-buttons">
      <button id="shareTextBtn">مشاركة كنص</button>
      <button id="shareImageBtn">مشاركة كصورة</button>
    </div>
  </div>

  <div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
  </div>
  <p id="progressText"></p>
</header>

<section class="calendar" id="calendar"></section>

<!-- Challenge Modal -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h2>تحدي اليوم</h2>
    <p id="challengeText"></p>
    <button id="completeBtn">تم الإنجاز</button>
    <button class="close-btn" onclick="closeModal()">إغلاق</button>
  </div>
</div>

<!-- Congratulations Modal -->
<div class="modal" id="congratsModal">
  <div class="modal-content" id="congratsCard">
    <h2>مبارك لك إتمام جميع التحديات</h2>
    <img src="assets/congrats.png" class="congrats-img">

    <div class="share-buttons">
      <button id="downloadCongrats">تحميل الصورة</button>
      <button id="shareCongrats">مشاركة الصورة</button>
    </div>

    <button class="close-btn" onclick="closeCongrats()">إغلاق</button>
  </div>
</div>

<!-- Footer -->
 <div class="footer-container">
  <footer>【=︿=】</footer>
  <br>
 </div>

<script src="script.js"></script>
</body>
</html>
